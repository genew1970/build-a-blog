{% extends "base.html" %}

{% block content %}


{% for post in all_posts %}
    <br>
    <p><h2><a href="/blog/{{ post.key().id() }}">{{ post.subject }}</a></h2></p>
    <p>{{ post.blogpost }}</p>
    <footer>Created {{ post.created }}</footer>
    <br>
{% endfor %}

  <form action="/newpost">
    <input type="submit" value="Create Post"/>
  </form>
{% endblock %}
